<!DOCTYPE html>
<html>
<head>
    <title>قائمة الموت السريع</title>
    <style>
        /* ... (نفس الأكواد السابقة) ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>قائمة الموت السريع</h2>
        <p>اضغط على زر **Enter** لتموت.</p>
        <button id="killButton">اضغط لتموت</button>
    </div>

    <script>
        // دالة لإرسال الرسالة إلى Lua
        function sendKillMessage() {
            const message = { action: 'kill_player' };
            
            // الطريقة الموصى بها لإرسال الرسائل من الواجهة
            // هذه الطريقة يجب أن تكون مدعومة من MachoDUI
            window.postMessage(message, '*');

            // MachoSendDuiMessage(JSON.stringify(message)); 
            // هذا السطر قد يكون غير صالح
        }

        document.getElementById('killButton').addEventListener('click', function() {
            sendKillMessage();
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.keyCode === 13) {
                sendKillMessage();
            }
        });
    </script>
</body>
</html>
