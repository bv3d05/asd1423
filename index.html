<!DOCTYPE html>
<html>
<head>
    <title>قائمة الموت السريع</title>
    <style>
        /* ... (نفس الأكواد السابقة) ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>قائمة الموت السريع</h2>
        <p>اضغط على زر **Enter** لتموت.</p>
        <button id="killButton">اضغط لتموت</button>
    </div>

    <script>
        function sendKillMessage() {
            const message = { type: 'button_press', action: 'kill_player' };
            MachoSendDuiMessage(JSON.stringify(message));
        }

        document.getElementById('killButton').addEventListener('click', function() {
            sendKillMessage();
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.keyCode === 13) {
                sendKillMessage();
            }
        });
    </script>
</body>
</html>
